<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <style type="text/css">
        body{background: #F1F1F1}

            margin: 30px auto;

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-sm-3 hidden-xs"></div>
        <div class="col-md-4 col-sm-6 main">
            <div class="panel panel-primary">

                    <h3 class="panel-title" align="center">系统配置</h3>
                </div>
                <div style="padding: 10px;text-align: center;">

                    <volist name="list" id="user">
                        <ul>
                            <li>{$user.uid} || {$user.user} || {$user.rmb}元 || {$daili} || {$vip} ||{$peie} ||{$login} {$login}</li>
                        </ul>
                    </volist>


                </div>
                <div class="panel panel-primary" style="padding:5px;text-align:center;">
                    <a href="?list={$Think.get.list}&p=1" class="btn btn-primary">首页</a>&nbsp;

                    <a href="#" class="btn btn-warning disabled">{$left}</a>&nbsp;
                    <a href="#" class="btn btn-warning disabled">{$page}</a>&nbsp;
                    <a href="#" class="btn btn-warning disabled">{$next}</a>&nbsp;

                    <a href="?list={$Think.get.list}&p={$pages}" class="btn btn-primary">末页</a>
                </div>
            </div>

            <div class="panel panel-primary">
                <a href="{:U('Index/admin/adminmanage')}" class="btn btn-block btn-primary">返回后台首页</a>
            </div>

        </div>
        <div class="col-md-4 col-sm-3 hidden-xs"></div>
    </div>
</div>
